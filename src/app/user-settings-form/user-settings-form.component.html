

<div class="container">
  <h2>User Settings</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" required
          [(ngModel)]="userSettings.name"
          #nameField="ngModel"
          (blur)="onBlur(nameField)"
          [class.field-error]="form.submitted && nameField.invalid"/>
      <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
        Please Enter a Name
      </div>
    </div>

    <div class="form-check form-group">
      <input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers" >
      <label for="emailOffers" class="form-check-label">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle"  checked>
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle" >
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle" >
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType" class="form-control" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType" >
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes" ></textarea>
    </div>


    <button class="btn btn-primary">Send</button>
  </form>
</div>

<h5>
  {{ userSettings | json }}
</h5>
